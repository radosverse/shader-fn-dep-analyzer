<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #569cd6;
            font-size: 32px;
            margin-bottom: 40px;
        }
        .tools {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .tool-link {
            display: block;
            background: #252525;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }
        .tool-link:hover {
            background: #2d2d2d;
            border-color: #569cd6;
            transform: translateY(-2px);
        }
        .tool-title {
            color: #4ec9b0;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tool-desc {
            color: #9cdcfe;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GLSL Tools</h1>
        <div class="tools">
            <a href="fndep/index.html" class="tool-link">
                <div class="tool-title">Function Dependency Analyzer</div>
                <div class="tool-desc">Analyze function dependencies in code</div>
            </a>
            <a href="extview/index.html" class="tool-link">
                <div class="tool-title">GLSL Extension Viewer</div>
                <div class="tool-desc">Scan and view shader extensions</div>
            </a>
        </div>
    </div>
</body>
</html>
